<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
            <mat-card>
            <mat-card-header>
                <mat-card-title>
                   <h3>{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
            <mat-card>
            <mat-card-header>
                <mat-card-title>
                <h3>Comments</h3>
                </mat-card-title>
            </mat-card-header>

            <mat-list-item *ngFor =  "let item of dish.comments">
                <p>{{item.comment}}</p>
                <p>{{item.rating}} Stars</p>
                <p>-- {{item.author}} {{item.date | date}}</p>
            </mat-list-item>
        </mat-card>
    </div>

</div>
